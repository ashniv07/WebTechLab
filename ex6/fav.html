<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylefav.css">
    <title>Favorite Books</title>
</head>
<body>
    <div class="flex-col">
        <h1>Favorite Books</h1>
        <form class="flex-col" action="storebook" method="post">
            <label for="book">Enter a Book Title</label>
            <input type="text" id="book" name="book" placeholder="Enter the book title" />
            <label for="author">Enter the Author</label>
            <input type="text" id="author" name="author" placeholder="Enter the author" />
            <input type="submit" value="Store" />
        </form>
    </div>
</body>
</html>
